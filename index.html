<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <h1>Weather App</h1>
            <br>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="city-input-btn" onclick="weatherFn($('#city-input').val())">Get Weather</button>
            <div id="weather-info" class="animate__animated animate__fadeIn">
                <h3 id="city-name"></h3>
                <p id="date"></p>
                <i id="weather-icon" class="fas"></i>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="day-summary"></p>
                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Feels like:</span>
                        <span id="feels-like" class="value"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span>Humidity:</span>
                        <span id="humidity" class="value"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span id="nee1">Wind Speed:</span>
                        <span id="wind-speed" class="value"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-sun"></i>
                        <span id="nee1">UV Index:</span>
                        <span id="uv-index" class="value"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-eye"></i>
                        <span>Visibility:</span> <br>
                        <span id="visibility" class="value"></span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Pressure:</span>
                        <span id="pressure" class="value"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./main.js">
           </script>
</body>
</html>
